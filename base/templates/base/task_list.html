<h1>My To Do List</h1>
<a href="{% url 'task-create' %}">Add Task</a>

<table>
    <tr>
        <th>item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">view</a></td>
    </tr>
    {% empty %}
    <h3>No items inlist</h3>
    {% endfor %}
</table>
